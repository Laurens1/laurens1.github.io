			<h1>Envelop bestellen</h1>
				<form id="brief" method="post" action="https://formspree.io/laurens.neinders@gmail.com">
					<input type="text" name="voornaam" placeholder="Jouw voornaam" autofocus required>
					<input type="text" name="achternaam" placeholder="Jouw achternaam" required>
					<input type="email" name="email" placeholder="Jouw email" required>
					<input type="text" name="straat" placeholder="Jouw straat en huisnummer" required>
					<input type="text" name="postcode" placeholder="Jouw postcode" required title="Postcode bijvoorbeeld: 1234 AB" pattern="[0-9]{4} *[A-Z]{2}"> <!-- Ingewikkeld ding zodat je geen ongeldige postcode kunt invoeren.!-->
					<input type="text" name="woonplaats" placeholder="Jouw woonplaats" required>
					<label>
						<input type="checkbox" name="bevestiging" required>
						Ja, ik wil een envelop bestellen.
					</label>
					<button type="submit">Bestellen</button>
				</form>
